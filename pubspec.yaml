    sdk: flutter
  http: ^1.2.2
  image_picker: ^1.1.2
  image_picker_for_web: ^3.0.5
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
  record: ^5.1.2
  uuid: ^4.5.0
  
